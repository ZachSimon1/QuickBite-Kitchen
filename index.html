      //========= COMPONENTS/HERO.TSX CONTENT =========

              <p className="text-lg md:text-xl max-w-2xl mx-auto mb-8" style={{ textShadow: '1px 1px 4px rgba(0,0,0,0.7)' }}>
                גלו עולם שלם של ארוחות בריאות, מהירות ומלאות בטעם שישדרגו לכם את היום.
              </p>

      //========= COMPONENTS/FOOTER.TSX CONTENT =========
      const Footer = () => {
        const { useState, useEffect } = React;
        const [showBackToTop, setShowBackToTop] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            if (window.scrollY > 300) {
              setShowBackToTop(true);
            } else {
              setShowBackToTop(false);
            }
          };

          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const scrollToTop = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };


        return (
          <React.Fragment>
            <footer className="bg-zinc-800 text-white pt-10 pb-6">
              <div className="container mx-auto px-6 text-center">
                <div className="max-w-3xl mx-auto">
                  <h3 className="text-2xl font-bold mb-2">צריכים אתר מדהים, לוגו קליט או סרטון מקצועי?</h3>
                  <p className="text-lg text-gray-300 mb-4">
                    אתר זה נבנה ועוצב על ידי <strong className="text-[#E67E22]">סיימונולושן</strong> - המומחים שלכם בבניית אתרים, עיצוב לוגואים ועריכת סרטונים.
                  </p>
                  <p className="text-xl font-semibold">
                    לפרטים והצעת מחיר שלחו הודעה: <a href="tel:055-3151070" className="text-[#2ECC71] hover:underline">055-3151070</a>
                  </p>
                </div>
                <div className="mt-8 border-t border-gray-700 pt-6 text-sm text-gray-400">
                  <p>&copy; {new Date().getFullYear()} Quick & Tasty. כל הזכויות שמורות.</p>
                </div>
              </div>
            </footer>
            
            <div className="fixed bottom-5 end-5 z-50 flex flex-col gap-3">
                <a
                  href="https://wa.me/972553151070"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="bg-[#25D366] text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-transform hover:scale-110"
                  aria-label="שלח הודעה ב-WhatsApp"
                >
                  <WhatsAppIcon className="w-8 h-8" />
                </a>
                <button
                  onClick={scrollToTop}
                  className={`bg-slate-700 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-all duration-300 hover:scale-110 hover:bg-slate-800 ${showBackToTop ? 'opacity-100 scale-100' : 'opacity-0 scale-0'}`}
                  aria-label="חזור לראש העמוד"
                >
                  <ArrowUpIcon className="w-6 h-6" />
                </button>
            </div>
          </React.Fragment>
        );
      };

      //========= COMPONENTS/HEADER.TSX CONTENT =========
      const Header = ({ activeSection, onHomeClick, onRecipesClick, onAboutClick, onContactClick }) => {
          const { useState, useEffect } = React;
          const [scrolled, setScrolled] = useState(false);
          const [isMenuOpen, setIsMenuOpen] = useState(false);

          useEffect(() => {
              const handleScroll = () => {
                  setScrolled(window.scrollY > 20);
              };
              window.addEventListener('scroll', handleScroll);
              return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          useEffect(() => {
              if (isMenuOpen) {
                  document.body.classList.add('body-no-scroll');
              } else {
                  document.body.classList.remove('body-no-scroll');
              }
          }, [isMenuOpen]);

          const createNavHandler = (navFunc) => () => {
              setIsMenuOpen(false);
              navFunc();
          };

          const NavLink = ({ isActive, onClick, children }) => (
              <button
                  onClick={onClick}
                  className={`transition-colors duration-300 text-lg ${isActive ? 'text-[#E67E22] font-bold' : 'text-slate-600 hover:text-[#E67E22]'}`}
              >
                  {children}
              </button>
          );

          const MobileNavLink = ({ isActive, onClick, children }) => (
               <button
                  onClick={onClick}
                  className={`block w-full text-center text-2xl py-4 transition-colors duration-300 ${isActive ? 'text-[#E67E22] font-bold' : 'text-slate-200 hover:text-white'}`}
              >
                  {children}
              </button>
          );

          return (
              <React.Fragment>
                  <header className={`sticky top-0 z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 shadow-md backdrop-blur-sm' : 'bg-transparent'}`}>
                      <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                          <a href="#" onClick={onHomeClick} className="text-2xl md:text-3xl font-black text-[#E67E22] font-display" aria-label="Quick & Tasty - דף הבית">
                              Quick & Tasty
                          </a>
                          <nav className="hidden md:flex items-center space-s-8">
                              <NavLink isActive={activeSection === 'hero'} onClick={onHomeClick}>דף הבית</NavLink>
                              <NavLink isActive={activeSection === 'recipes'} onClick={onRecipesClick}>מתכונים</NavLink>
                              <NavLink isActive={activeSection === 'about'} onClick={onAboutClick}>אודות</NavLink>
                              <NavLink isActive={activeSection === 'contact'} onClick={onContactClick}>צרו קשר</NavLink>
                          </nav>
                          <div className="md:hidden">
                              <button onClick={() => setIsMenuOpen(true)} className="text-slate-700" aria-label="פתח תפריט">
                                  <MenuIcon className="w-8 h-8"/>
                              </button>
                          </div>
                      </div>
                  </header>

                  <div className={`fixed inset-0 z-50 bg-zinc-900/95 backdrop-blur-md transition-opacity duration-300 md:hidden ${isMenuOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}>
                       <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                           <span className="text-2xl md:text-3xl font-black text-[#E67E22] font-display">Quick & Tasty</span>
                           <button onClick={() => setIsMenuOpen(false)} className="text-white" aria-label="סגור תפריט">
                              <XIcon className="w-8 h-8" />
                           </button>
                      </div>
                      <nav className="flex flex-col items-center justify-center h-[calc(100%-80px)] space-y-4">
                          <MobileNavLink isActive={activeSection === 'hero'} onClick={createNavHandler(onHomeClick)}>דף הבית</MobileNavLink>
                          <MobileNavLink isActive={activeSection === 'recipes'} onClick={createNavHandler(onRecipesClick)}>מתכונים</MobileNavLink>
                          <MobileNavLink isActive={activeSection === 'about'} onClick={createNavHandler(onAboutClick)}>אודות</MobileNavLink>
                          <MobileNavLink isActive={activeSection === 'contact'} onClick={createNavHandler(onContactClick)}>צרו קשר</MobileNavLink>
                      </nav>
                  </div>
              </React.Fragment>
          );
      };

      //========= APP.TSX CONTENT =========
      const { useState, useEffect, useRef } = React;

      const useScrollAnimation = () => {
        useEffect(() => {
          const targets = document.querySelectorAll('.scroll-animate');
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
              }
            });
          }, { threshold: 0.1 });

          targets.forEach(target => observer.observe(target));

          return () => {
            targets.forEach(target => observer.unobserve(target));
          };
        }, []);
      };

      function App() {
        const [selectedRecipe, setSelectedRecipe] = useState(null);
        const [scrollPosition, setScrollPosition] = useState(0);
        const [activeSection, setActiveSection] = useState('hero');

        const heroRef = useRef(null);
        const recipesRef = useRef(null);
        const aboutRef = useRef(null);
        const contactRef = useRef(null);
        
        useScrollAnimation();

        useEffect(() => {
          const sectionRefs = [
            { id: 'hero', ref: heroRef },
            { id: 'recipes', ref: recipesRef },
            { id: 'about', ref: aboutRef },
            { id: 'contact', ref: contactRef },
          ];

          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  setActiveSection(entry.target.id);
                }
              });
            },
            { rootMargin: '-30% 0px -70% 0px' } 
          );
          
          sectionRefs.forEach(section => {
            if(section.ref.current) {
              observer.observe(section.ref.current);
            }
          });

          return () => {
            sectionRefs.forEach(section => {
              if(section.ref.current) {
                observer.unobserve(section.ref.current);
              }
            });
          };
        }, []);

        const handleSelectRecipe = (recipe) => {
          setScrollPosition(window.scrollY);
          setSelectedRecipe(recipe);
          window.scrollTo({ top: 0, behavior: 'auto' });
        };

        const handleBack = () => {
          setSelectedRecipe(null);
        };

        useEffect(() => {
          if (selectedRecipe === null && scrollPosition > 0) {
            setTimeout(() => window.scrollTo({ top: scrollPosition, behavior: 'auto' }), 0);
          }
        }, [selectedRecipe, scrollPosition]);

        const scrollTo = (ref) => {
          ref.current?.scrollIntoView({ behavior: 'smooth', block: 'start' });
        };

        return (
          <div className="min-h-screen flex flex-col">
            <Header
              activeSection={activeSection}
              onHomeClick={() => scrollTo(heroRef)}
              onRecipesClick={() => scrollTo(recipesRef)}
              onAboutClick={() => scrollTo(aboutRef)}
              onContactClick={() => scrollTo(contactRef)}
            />
            <main className="flex-grow">
              {selectedRecipe ? (
                <RecipeDetail recipe={selectedRecipe} onBack={handleBack} />
              ) : (
                <React.Fragment>
                  <div id="hero" ref={heroRef}>
                    <Hero onDiscoverClick={() => scrollTo(recipesRef)} />
                  </div>
                  <div id="recipes" ref={recipesRef}>
                    <RecipeGrid recipes={RECIPES} onSelectRecipe={handleSelectRecipe} />
                  </div>
                  <div id="about" ref={aboutRef}>
                    <About />
                  </div>
                  <div id="contact" ref={contactRef}>
                    <Contact />
                  </div>
                </React.Fragment>
              )}
            </main>
            <Footer />
          </div>
        );
      }

      //========= INDEX.TSX CONTENT =========
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
